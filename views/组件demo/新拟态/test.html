<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新拟态</title>
    <style>
        body {
            background: #ecf0f3;
        }
        
        div {
            position: relative;
            float: left;
            width: 200px;
            height: 200px;
            margin-left: 80px;
            margin-top: 80px;
            background: #ecf0f3;
        }
        
        .drop-shadow {
            border-radius: 20px;
            box-shadow: 18px 18px 30px #d1d9e6, -18px -18px 30px #fff;
        }
        
        .inner-shadow {
            border-radius: 20px;
            box-shadow: inset 18px 18px 30px #d1d9e6, inset -18px -18px 30px #fff;
        }
        
        .inner-shadow-ring {
            border-radius: 100%;
            box-shadow: inset 9px 9px 15px #d1d9e6, inset -9px -9px 15px #fff;
        }
        
        .inner-shadow-ring:before {
            content: "";
            position: absolute;
            left: 20%;
            top: 20%;
            width: 60%;
            height: 60%;
            border-radius: 100%;
            background: #ecf0f3;
            box-shadow: 9px 9px 15px #d1d9e6, -9px -9px 15px #fff;
        }
    </style>
</head>

<body>


    <div class="drop-shadow"></div>
    <div class="inner-shadow"></div>
    <div class="inner-shadow-ring"></div>


</body>

</html>
